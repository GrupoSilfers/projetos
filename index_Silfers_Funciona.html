
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>SILFER'S • Soluções Empresariais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background-color: #f2f2f2; color: #333; display: flex; min-height: 100vh; }
    .sidebar { width: 240px; transition: width 0.3s ease; background: linear-gradient(to bottom, #962424, #601818); position: fixed; top: 0; left: 0; bottom: 0; padding-top: 60px; z-index: 900; overflow: hidden; }
    .sidebar.collapsed { width: 60px; }
    .sidebar a { display: flex; align-items: center; gap: 8px; padding: 14px 18px; color: #fff; text-decoration: none; font-size: 14px; border-bottom: 1px solid rgba(255,255,255,0.05); transition: background 0.2s, font-weight 0.2s; white-space: nowrap; font-weight: normal; }
    .sidebar a:hover { background-color: rgba(255,255,255,0.08); font-weight: bold; }
    .sidebar .menu-text { transition: opacity 0.2s ease; }
    .sidebar.collapsed .menu-text { opacity: 0; width: 0; overflow: hidden; }
    .sidebar i svg { width: 14px !important; height: 14px !important; stroke-width: 1.2; color: #fff; }
    .topbar { height: 60px; background: linear-gradient(to right, #721717, #3f0a0a); display: flex; align-items: center; padding: 0 20px; position: fixed; top: 0; left: 0; right: 0; z-index: 1000; color: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.25); }
    .menu-btn { font-size: 22px; cursor: pointer; margin-right: 18px; background: none; border: none; color: #fff; }
    .sistema-nome { font-size: 16px; font-weight: normal; letter-spacing: 0.5px; }
    .main { margin-left: 240px; transition: margin-left 0.3s ease; flex: 1; display: flex; flex-direction: column; }
    .main.collapsed { margin-left: 60px; }
    .content { margin-top: 60px; padding: 30px 40px; }
    .bloco { background: #ffffff; padding: 25px; border-radius: 8px; margin-bottom: 30px; }
    iframe { border: none; border-radius: 6px; background-color: #fff; }
    .btn-voltar { display: inline-block; margin-bottom: 20px; color: #721717; padding: 8px 16px; font-size: 14px; border: 1px solid #721717; border-radius: 4px; text-decoration: none; background-color: transparent; cursor: pointer; }
    .btn-voltar:hover { color: #444; background-color: #f0f0f0; border-color: #888; }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <a href="#" onclick="ocultarModulo()"><i data-lucide="layout-dashboard"></i><span class="menu-text">Dashboard</span></a>
    <a href="#" onclick="carregarModulo('Gerador_XML.html')"><i data-lucide="file-text"></i><span class="menu-text">Notas Fiscais</span></a>
    <a href="#" onclick="ocultarModulo()"><i data-lucide="box"></i><span class="menu-text">Produtos</span></a>
    <a href="#" onclick="carregarModulo('livro_caixa_avancado.html')"><i data-lucide="wallet"></i><span class="menu-text">Caixa</span></a>
    <a href="#" onclick="ocultarModulo()"><i data-lucide="settings"></i><span class="menu-text">Configurações</span></a>
  </div>
  <div class="main" id="main">
    <div class="topbar">
      <button class="menu-btn" onclick="toggleSidebar()">☰</button>
      <div class="sistema-nome">SILFER'S SOLUÇÕES EMPRESARIAIS</div>
    </div>
    <div class="content">
      <div class="bloco" id="blocoCaixa" style="display: none;">
        <button class="btn-voltar" onclick="ocultarModulo()">← Voltar</button>
        <h2 style="margin-bottom: 15px;"></h2>
        <iframe id="moduloFrame" width="100%" height="640px"></iframe>
      </div>
    </div>
  </div>
  <script>
    lucide.createIcons();
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const main = document.getElementById('main');
      sidebar.classList.toggle('collapsed');
      main.classList.toggle('collapsed');
    }
    function carregarModulo(url) {
      const frame = document.getElementById("moduloFrame");
      const bloco = document.getElementById("blocoCaixa");
      frame.src = url;
      bloco.style.display = "block";
    }
    function ocultarModulo() {
      const frame = document.getElementById("moduloFrame");
      const bloco = document.getElementById("blocoCaixa");
      frame.src = "";
      bloco.style.display = "none";
    }
  </script>
</body>
</html>
